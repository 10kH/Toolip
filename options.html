<!DOCTYPE html>
<html>
<head>
  <title>Toolip Settings</title>
  <meta charset="utf-8">
  <link href="options.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <h1>⚙️ Toolip Settings</h1>
      <p>Customize your personal website hub</p>
    </header>

    <main>
      <!-- Current Sites -->
      <section class="sites-section">
        <h2>📋 My Sites</h2>
        <div id="sites-list" class="sites-list">
          <!-- Sites will be loaded here -->
        </div>
      </section>

      <!-- Add New Site -->
      <section class="add-site-section">
        <h2>➕ Add New Site</h2>
        <div class="add-form">
          <div class="form-group">
            <label for="site-url">Website URL:</label>
            <input type="url" id="site-url" placeholder="https://example.com" required>
          </div>
          <div class="form-group">
            <label for="site-name">Display Name:</label>
            <input type="text" id="site-name" placeholder="Example Site" required>
          </div>
          <div class="form-group">
            <label for="site-icon">Icon:</label>
            <div class="icon-options">
              <button type="button" id="auto-icon-btn">🔍 Auto-detect</button>
              <input type="file" id="custom-icon" accept="image/*" style="display: none;">
              <button type="button" id="upload-icon-btn">📁 Upload Custom</button>
              <input type="url" id="icon-url" placeholder="https://example.com/icon.png">
            </div>
            <div class="icon-preview">
              <img id="preview-icon" src="" alt="Icon preview" style="display: none;">
            </div>
          </div>
          <button type="button" id="add-site-btn" class="primary-btn">Add Site</button>
        </div>
      </section>



      <!-- Import/Export -->
      <section class="backup-section">
        <h2>💾 Backup & Restore</h2>
        <div class="backup-buttons">
          <button type="button" id="export-btn">📤 Export Settings</button>
          <button type="button" id="import-btn">📥 Import Settings</button>
          <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>
      </section>

      <!-- Theme Settings -->
      <section class="theme-section">
        <h2>🎨 Theme</h2>
        <div class="theme-options">
          <label class="theme-option">
            <input type="radio" name="theme" value="light" id="theme-light">
            <span class="theme-preview light-preview">☀️ Light Mode</span>
          </label>
          <label class="theme-option">
            <input type="radio" name="theme" value="dark" id="theme-dark">
            <span class="theme-preview dark-preview">🌙 Dark Mode</span>
          </label>
        </div>
      </section>

      <!-- Reset -->
      <section class="reset-section">
        <h2>🔄 Reset</h2>
        <button type="button" id="reset-btn" class="danger-btn">Reset to Default</button>
      </section>
    </main>

    <footer>
      <div class="save-buttons">
        <button type="button" id="save-btn" class="primary-btn large">💾 Save Changes</button>
        <button type="button" id="cancel-btn" class="secondary-btn large">❌ Cancel</button>
      </div>
    </footer>
  </div>

  <!-- Credits -->
  <div class="credits-section">
    <p>
      ☕ Enjoying this project?  
    Your coffee keeps it alive! 
      <a href="https://buymeacoffee.com/woody.lee" target="_blank" rel="noopener">
        Buy me a coffee
      </a> 😊
    </p>
  </div>

  <script src="options.js"></script>
</body>
</html>
